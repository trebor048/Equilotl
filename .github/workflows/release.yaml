name: "Build Equilotl"

on:
  push:
    tags: ['v*']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        go-version-file: 'go.mod'

    - name: Sync vendor directory
      run: go mod vendor
      
    - name: Verify vendoring consistency
      run: go mod verify

    - name: Install dependencies
      run: go mod download

    - name: Build Equilotl
      shell: pwsh
      run: |
        $env:CGO_ENABLED = "1"
        $env:GOOS = "windows"
        $env:GOARCH = "amd64"
        $gitHash = $(git rev-parse --short HEAD)
        $gitTag = $(git describe --tags --abbrev=0 2> $null)
        if (-not $gitTag) { $gitTag = "dev" }
        go build -mod=readonly -v -tags "static gui" `
          -ldflags "-s -w -H=windowsgui -extldflags=-static -X 'vencord/buildinfo.InstallerGitHash=$gitHash' -X 'vencord/buildinfo.InstallerTag=$gitTag'" `
          -o Equilotl.exe

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: Equilotl-Windows
        path: Equilotl.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Equilotl-Windows

    - name: List files for verification
      run: ls -la

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: Equilotl.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}